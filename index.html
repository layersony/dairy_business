<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Business</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="opac"></div>
    <div class="header_content">
      <h1>Dairy Business Report</h1>
      <hr>
    </div>
  </header>

  <section class="sectionShed">
    <div class="sheds">
      <div class="para">
        <p>Enter the number of Shed you have</p>
        <input type="text" class="no_sheds" id="nos_sheds" type="number">
        <input id="genButton" type="button" value="Add Shed(s)" onclick="addshed(document.getElementById('nos_sheds').value)">
        <!-- <input id="genButton" type="button" value="Add Shed" onclick="addshed()"> -->
      </div>
      <div id="newslots">
      </div>
    </div>
  </section>

  <section class="sectionBrook">
    <div class="brook_profits">
      <div class="price_change">
        <p>Generate Report how much money you'll make.</p>
        <p> Brookside Default buying rate is Ksh 45 if they is any change of the price Add here </p>
        <div id="bro_input">
          <input type="text" class="no_sheds" id="times" type="number">
          <input class="button" type="button" value="+" onclick="incomeOverTime(document.getElementById('times').value)"> 
        </div> 
      </div>
      
      <div class="genbtns">
        <p>Generate a monthly and yearly report</p>
        <p>you can choose either for Weekly and yearly</p>
        <input type="button" id="monthly" value="Generate for Weekly" onclick="reportweekly(document.getElementById('nos_sheds').value)">
        <input type="button" id="yearly" value="Generate for Yearly" onclick="reportyearly(document.getElementById('nos_sheds').value), formonths(document.getElementById('nos_sheds').value)">  
      </div>

      <div class="reportpt">
        <div id="reportweekly"></div>
        <div id="reportyearly"></div>
        <div id="reportmonthly"></div>
      </div>

      <!-- <hr> -->
      <!-- <input id="genButton" type="button" value="Total in on the periods" onclick="overtime()">
      <div id="timereport"> -->
    </div>

    <!-- <hr>
    <div>
      <p>Comparison of money you'll have every month and also the difference from the previous rate</p>
      <input class="button" type="button" value="Generate Comparison" onclick="">
    </div> -->
  </section>
</body>
<script src="script.js"></script>
</html>
